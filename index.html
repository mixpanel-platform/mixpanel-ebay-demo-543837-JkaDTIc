<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">
    <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>
  </head>
  <body class="mixpanel-platform-body">
    <div id="by" class="mixpanel-platform-label" style="margin-left: 10px; display: none;">by</div>
    <div id="propSelect" style="float: left;"></div>
    <div id="eventSelect_one" style="float: left;"></div>
    <div id="eventSelect_two" style="float: left;"></div>
    <script>
      // assumes you have events 'Content searched' and 'Button clicked'
      MP.api.ready(function() {
        
        var eventSelect_one = $('#eventSelect_one').MPEventSelect();
        var eventSelect_two = $('#eventSelect_two').MPEventSelect();
        var dateSelect  = $('#dateSelect').MPDatepicker();
        
      var runQuery = function(){
        var eventName_one = eventSelect_one.MPEventSelect('value'),
            eventName_two = eventSelect_two.MPEventSelect('value');
            
        if (eventName_one && eventName_two) {
          var event_one = MP.api.segment('$signup', '$browser', {
            from: moment().subtract(1, 'months'),
            unit: 'day'
            });
          var event_two = MP.api.segment('Item Won', '$city', {
            from: moment().subtract(1, 'months'),
            unit: 'day'
            });
          }
        }
        
        $.when(event_one, event_two).done(function(searched, event_two) {
          event_two = event_two.values();
  
          _.each(searched.values(), function(value, city) {
              if (!event_two[city]) {
                  return;
              }
  
              $('<span>' + city + '</span>').css({
                  'background': 'white',
                  'border': '1px solid #7a8195',
                  'border-radius': '5px',
                  'color': '#7a8195',
                  'display': 'inline-block',
                  'margin-bottom': '20px',
                  'margin-top': '10px',
                  'padding': '10px'
              }).appendTo('body');
  
              $('<div></div>').appendTo('body').MPChart({
                  chartType: 'line',
                  data: {
                      'Content searched': value,
                      'Button clicked': event_two[city]
                  }
              });
          });
        });
      
      });
    
      dateSelect.on('change', function(e, dateRange) {
          runQuery();
      });
              
      eventSelect_one.on('change', function(e, eventName) {
        runQuery();
      });
        
      eventSelect_two.on('change', function(e, eventName) {
        runQuery();
      });
        
    </script>
  </body>
</html>
